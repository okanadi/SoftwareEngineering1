services:
  # === Datenbank Service ===
  db:
    image: postgres:16-alpine
    container_name: smart_builders_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      # 1. Daten-Persistenz: Speichert DB-Daten lokal auf dem Server/Rechner
      - ./postgres_data:/var/lib/postgresql/data
      
      # 2. Initialisierung: Führt beim ersten Start das SQL-Skript aus
      - ./db_init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sb_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

